<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Camera Web App</title>  
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="header">
        <p>채점결과보기.</p>
    </div>
    
    <main id="result">
        <img src="etest.png">
        <button id="review--trigger">오답관리하기</button>

    </main>


    <script>

        const reviewTrigger = document.querySelector("#review--trigger");

        //채점하기 버튼 클릭 리스너 
        reviewTrigger.addEventListener("click", function(){
             window.location.href = 'review.html';
        });
    </script>
</body>
</html>
