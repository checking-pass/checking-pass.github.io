<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>하이패스보다 빠른 채점:checking-pass</title>
    <script type="text/javascript">	window.addEventListener("load", function() {		setTimeout(scrollTo, 0, 0, 1);	}, false);</script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
   
    <div class="splash slider">
        <article>
            <h1>채점에 가치를 두다! <br>빠르고 정확한 채점<br>
            <span>지금 바로 채점해보세요.</span></h1>
            <div class="contents"></div>
        </article>
        <article>
            <h1>AI를 만나면<br>지루했던 공부가<br>더, 빨라집니다.<br>
            <span>지금 바로 시작해보세요.</span></h1>
            <div class="contents"></div>
        </article>
    </div>
    <div class="slider_controller">
        <button class="circle_btn" id="sliderTriger">
            <span class="material-symbols-rounded">arrow_forward</span>
        </button>
    </div>
    <div class="scroll"></div>
<script>

        //슬라이더 조작
        var sliderTriger = document.querySelector("#sliderTriger");
        var slider = document.querySelector(".slider");
        var scroll = document.querySelector(".scroll");
        var counter = 1;
        var link = './login.html'; 
    
        sliderTriger.addEventListener("click", function(){
            if (counter == 1){
                slider.classList.add("mover");
                scroll.classList.add("mover");
                sliderTriger.classList.add("notice");
                counter++;
            }else{
             location.href=link;
            }
        });
    

</script>
</body>
</html>
